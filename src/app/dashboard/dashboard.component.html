<h3>Portfolio</h3>
<div class="row">
    <button class="list-group-item clearfix" *ngFor="let stock of stocks" (click)="onSelect(stock)">
        <div class="pull-left">
            <h5 class="list-group-item-heading">{{ stock }}</h5>
        </div>
    </button>
    <p></p>
    <label>
      Add Stock <input type="text" [formControl]="newStock" (keydown.enter)="onAddNewStock()">
    </label>
    <p></p>
    <label>
      Delete Stock <input type="text" [formControl]="deleteStock" (keydown.enter)="onDeleteStock()">
    </label>
</div>
